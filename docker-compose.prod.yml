services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholar-frontend
    env_file:
      - /opt/scholarai/envs/frontend.env
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_ENV=prod
    networks:
      - scholarai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  scholarai-network:
    external: true
    name: docker_scholarai-network
